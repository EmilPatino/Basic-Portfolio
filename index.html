<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

html, body {
  height: 100%;
}

body {
  display: flex;
  flex-direction: column;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;  
}

.name {
    font-family: Georgia, Times, 'Times New Roman', serif;
    font-size: 30px;
    color: white;
    background-color: #4aaaa5;
    width: 165px;
    height: 55px;
}

#bb {
    border-right: 1px solid gray;
    border-left: 1px solid gray;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #ffffff;
  border-bottom: 2px solid;
  border-bottom-color: #cccccc;
}

/* Style the topnav links */
.topnav a {
  float: right;
  display: block;
  color: #8f8f8f;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-family: Arial, Helvetica 'Neue', Helvetica, sans-serif;

}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the content */
.content {
  background-color: #ffffff;
  padding: 10px;
  flex: 1 0 auto;
  width: 960px; 
  margin: 0 auto;
  border-color: #dddddd;
  border: 4px;

}

/* Style the footer */
.footer {
  background-color: #666666;
  padding: 10px;
  flex-shrink: 0;
  text-align: center;
  font-size: 10px;
  color: white;
  font-family: 'Georgia', Times, 'Times New Roman', serif, serif;
  border-top: 8px solid #4aaaa5;
}
</style>
</head>
<body background="assets/images/floor-tile.png">

<div class="topnav">
       <div>
        <a href="#">About</a>
        <a id="bb" href="#">Portfolio</a>
        <a href="#">Contact</a>
    </div>
    <div class="name">
        <p>Emil Patino</p>
    </div>
</div>

<br>

<div class="content">
  <h2>CSS Template</h2>
  <p>A topnav, content and a footer.</p>
</div>

<br><br><br>

<div class="footer">
  <footer>Copyright Â©</footer>
</div>

</body>
</html>
